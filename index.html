<!DOCTYPE html>

<html lang = vi>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Gambling Ishmael</title>
  <style>
body {
  background-image: url('https://limbuscompany.wiki.gg/images/Family_Hierarch_Candidate_Ishmael_Full.png?a50092=&format=original');
  background-size: cover;
  background-position: center;
  background-attachment: fixed; /* nền không di chuyển */
  font-family: Arial, sans-serif;
}
header {
  background-color: #333;
  color: orange;
  padding: 10px;
  text-align: center;
}
.info-table {
  width: 100%;
  background: #000000;
  color: white;
  border: 2px solid #500000;
  font-family: Arial;
}

.section-title {
  background: #810100;
  color: white;
  padding: 6px 10px;
  font-weight: bold;
  text-align: center;
  border-bottom: 2px solid #400000;
}

.row {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  border-bottom: 1px solid #333;
}

.cell {
  padding: 8px;
}

.cell.label {
  background: #818589;
  font-weight: bold;
}

.cell.value {
  text-align: center;
  background: #1f1d1d;
  color: white;
}

.cell.icon {
  background: #1F1B1A;
  text-align: center;
  font-size: 20px;
}

.cell.full {
  grid-column: 1 / 5;
  background: #808080;
}

.res-type {
  text-align: center;
  padding: 12px;
}
.ineff {
  background: #6e6b62;
  color: #a3a29d;
}
.normal {
  background: #7d6b2f;
  color: #c4c06a;
}
.fatal {
  background: #400;
  color: #ffaaaa;
}

.tag {
  background: #7d4625;
  color: #c48929;
  padding: 3px 8px;
  border-radius: 6px;
  margin-right: 6px;
  display: inline-block;
  border: 1px solid #666;
}
video {
  position: fixed;
  width: 100%; height: 100%;
  top: 0; left: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}


  </style>
</head>
<body>
  <header>Jeong's Office Rep Ishmael</header>
  <img id="myImage" src="https://limbuscompany.wiki.gg/images/Jeong%27s_Office_Rep_Ishmael_Full.png?45c8a5=&format=original" width="964" style="display:block; margin-bottom:10px;">

<button id="swapBtn">Switch Art</button>

<script>
  const btn = document.getElementById("swapBtn");
  const img = document.getElementById("myImage");

  const img1 = "https://limbuscompany.wiki.gg/images/Jeong%27s_Office_Rep_Ishmael_Full.png?45c8a5=&format=original";
  const img2 = "https://limbuscompany.wiki.gg/images/Jeong%27s_Office_Rep_Ishmael_Full_Uptied.png?417f56=&format=original";

  let toggle = true;

  btn.onclick = () => {
    img.src = toggle ? img2 : img1;
    toggle = !toggle;
  };
</script>
<video id="myVideo" autoplay muted>
  <source src="/storage/emulated/0/Music/Video.mp4" type="video/mp4">
</video>

<script>
  const video = document.getElementById('myVideo');
  video.onended = () => {
    video.style.display = 'none';
  };
</script>

<style>
  #swapBtn {
    padding: 10px 16px;
    background: #F28500;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 30px;
  }

  #swapBtn:hover {
    background: #F28500;
  }
</style>
  <div class="info-table">
    <div class ="section-title">Info</div>
    <div class="row">
      <div class="cell label">Rarity</div>
      <div class="cell value"><img src="https://limbuscompany.wiki.gg/images/thumb/IDNumber3.png/42px-IDNumber3.png?bae858"></div>
      <div class="cell label">World</div>
      <div class="cell value"><img src="https://limbuscompany.wiki.gg/images/thumb/World_of_the_Former_Library_Guests_-_1_Icon.png/25px-World_of_the_Former_Library_Guests_-_1_Icon.png?7314e5"></div>
    </div>
    <div class="row">
      <div class="cell label">Traits</div>
      <div class="cell" colspan="3">
        <span class="tag">Fixer</span>
        <span class="tag">Associate Office - Öufi </span>
        <span class="tag">Jeong's Office</span>
      </div>
    </div>
    <div class="section-title">Status</div>
    <div class="row">
      <div class="cell icon"><img src="https://limbuscompany.wiki.gg/images/thumb/HP.png/25px-HP.png?5cf7dd"></div>
      <div class="cell value">213</div>
      <div class="cell icon"><img src="https://limbuscompany.wiki.gg/images/thumb/SPEED.png/25px-SPEED.png?1116c8"></div>
      <div class="cell value">3~8</div>
      <div class="cell icon"><img src="https://limbuscompany.wiki.gg/images/thumb/Defense.png/23px-Defense.png?b5e730"></div>
      <div class="cell value">55</div>
    </div>
    <div class="section-title">Stagger Threshold</div>
    <div class="row">
      <div class="cell full">65%(139<img src="https://limbuscompany.wiki.gg/images/thumb/HP.png/25px-HP.png?5cf7dd">)
        - 35%(75<img src="https://limbuscompany.wiki.gg/images/thumb/HP.png/25px-HP.png?5cf7dd">)
      </div>
    </div>
    <div class="section-title">Resistance</div>
    <div class="row">
      <div class="cell res-type ineff">Ineff.<br>[×0.5]</div>
      <div class="cell res-type normal">Normal<br>[×1]</div>
      <div class="cell res-type fatal">Fatal<br>[×2]</div>
    </div>
  </div>

</body>
</html>
